<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200 p-10">
    <h1 class="text-3xl mb-4">Meine Foto App</h1>
    <input
      type="file"
      id="photoUpload"
      multiple
      accept="image/*"
      class="mb-4"
    />
    <div id="photosContainer" class="mt-5"></div>

    <!-- Modal für Bild-Großansicht -->
    <div id="imageModal" class="modal">
      <!-- Vorheriger Bild-Button -->
      <span id="prevImg" class="nav-button prev">&lt;</span>

      <!-- Nächster Bild-Button -->
      <span id="nextImg" class="nav-button next">&gt;</span>
      <span id="closeModal" class="close">&times;</span>
      <img class="modal-content" id="modalImg" />
      <div id="caption"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
